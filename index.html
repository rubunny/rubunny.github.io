<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #ffcc00;
      display: inline-block;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Socials Section -->
  <section>
    <h2>SOCIALS</h2>
    <ul>
      <li><a href="#">Your Social Link 1</a></li>
      <li><a href="#">Your Social Link 2</a></li>
      <li><a href="#">Your Social Link 3</a></li>
    </ul>
  </section>

  <!-- Credits Section -->
  <section>
    <h2>CREDITS</h2>
    <ul>
      <li><a href="#">Your Credit Link 1</a></li>
      <li><a href="#">Your Credit Link 2</a></li>
      <li><a href="#">Your Credit Link 3</a></li>
    </ul>
  </section>
</body>
</html>
